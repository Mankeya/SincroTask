<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="min-h-screen flex flex-col items-center justify-center px-6">
    <h1 class="text-4xl font-bold text-indigo-600 mb-4"></h1>
    </p>
    <!-- Adicionado o ID 'login-form' e removido o 'action' -->
    <form id="login-form" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4 text-center">Acessar Conta</h2>
      
      <label for="email" class="block mb-2 text-sm font-medium">Email</label>
      <!-- Adicionado o ID 'email' -->
      <input type="email" id="email" required class="w-full p-2 mb-4 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" />

      <label for="senha" class="block mb-2 text-sm font-medium">Senha</label>
      <!-- Adicionado o ID 'senha' -->
      <input type="password" id="senha" required class="w-full p-2 mb-4 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" />
      
      <!-- Área para mostrar mensagens de erro ou sucesso -->
      <div id="feedback-message" class="text-center text-sm mb-4 h-5 text-red-500"></div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition-all">
        Entrar
      </button>

       <p class="text-xs text-center mt-4 text-gray-500 dark:text-gray-400">
        Não tem uma conta? <a href="form.html" class="text-indigo-600 hover:underline">Cadastre-se</a>
      </p>
    </form>
  </div>

  <!-- Certifique-se de que o caminho para o seu JS está correto -->
  <script src="script/login.js"></script>
</body>
</html>
